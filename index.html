<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row box">
        <div class="col-md-5 mx-auto border border-primary rounded p-3 bg-light">
          
          <img class="creator user" src="./images/userr.jpg" alt="">
          <p class="text-center">User</p>
          <form action="https://www.google.com/search" id="search-form" method="get" target="_blank"></form>
            <input name="q" id="search-input" type="text" class="form-control fs-3 mt-2" placeholder="" autocomplete="off" autofocus>
            
            <div id="speech-btn" class="speech-btn pt-1 d-flex justify-content-between align-items-center">
              <p class="instruction">Press Ctrl + X or Click the Mic icon to start</p>
              <button class="btn btn-danger">
                <i class="fas fa-microphone"></i>
              </button>
            </div>
          </form>
        </div>

        <!-- Vedha Assistant Section -->

        <div class="col-md-5 mx-auto border border-primary rounded p-3 bg-light">
          
          <img class="creator vedha" src="./images/vedha.jpg" alt="">
          <p class="text-center">Vedha</p>
          
          <form action="" id="search-form">
            <textarea id="search-input" cols="30" rows="1" class="form-control fs-3"></textarea>
            <div id="speech-btn" class="speech-btn pt-1 d-flex justify-content-between align-items-center">
              <p class="instruction fs-5">...</p>
              <button class="btn btn-danger">
                <i class="fas fa-microphone"></i>
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
      
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
